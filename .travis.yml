
language: node_js
sudo: false
services:
  - postgresql
  - redis-server
before_script:
  - cp .env_sample .env
  - psql -c 'create database "apulum-graphql-api";' -U postgres
node_js:
  - "10"
install:
  - yarn

jobs:
  include:
    - stage: Integration tests
      node_js: "10"
      script: jest --ci --forceExit

    - stage: Test start
      node_js: "10"
      env:
        NODE_ENV=production
      script:  yarn build && yarn start

    - stage: Produce coverage
      node_js: "10"
      script: jest --coverage --forceExit && cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js && rm -rf ./coverage
