type Task {
  id: String!
  title: String!
  description: String!
  creator: User!
  asignee: User
}

type Query {
  tasks: [Task!]
  task(id: String!): Task
  tasksByUser(id: String!): [Task!]
  tasksForUser(id: String!): [Task!]
  upForGrabsTasks: [Task!]
}

type Mutation {
  createTask(userId: String!, title: String!, description: String!): [Error!]
  deleteTask(id: String!): [Error!]
  assignTask(taskId: String!, userId: String!): [Error!]
}
